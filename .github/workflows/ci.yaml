name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  spring-javaformat:
    name: Spring Java Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'gradle'
      - name: Run Spring Java Format
        run: ./gradlew checkFormat
